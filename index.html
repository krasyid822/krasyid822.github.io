    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('rsc/js/service-worker.js')
            .then(registration => {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, err => {
                console.log('ServiceWorker registration failed: ', err);
            });
        });
        }

        // Fungsi untuk menyalin teks ke clipboard
        function copyToClipboard() {
            // Ambil teks dari input
            var text = document.getElementById("textToCopy").value;
            // Salin teks ke clipboard
            navigator.clipboard.writeText(text).then(function() {
                // Tampilkan pesan sukses
                document.getElementById("copyMessage").innerText = "Teks berhasil disalin!";
            }, function() {
                // Tampilkan pesan jika gagal menyalin
                document.getElementById("copyMessage").innerText = "Gagal menyalin teks.";
            });
        }
    </script>
