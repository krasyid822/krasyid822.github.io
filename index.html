<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasyid Kurniawan's Bookmarks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Sofadi+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpg" sizes="32x32" href="rsc/jpg/me.jpg">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Bookmarks">
    <link rel="apple-touch-icon" href="rsc/jpg/me.jpg">
    <style>
        :root {
            --primary-font: "Montserrat", sans-serif;
            --title-font: "Sofadi One", system-ui;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --accent-color: #007bff;
        }

        body {
            font-family: var(--primary-font);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Smooth transitions when switching themes */
        body, .shortcut-card {
            transition: background-color 0.25s ease, color 0.25s ease, box-shadow 0.25s ease;
        }

        h1 {
            font-family: var(--title-font);
            font-weight: 400;
            font-style: normal;
            color: var(--accent-color);
            margin-bottom: 30px;
        }

        #shortcut-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .shortcut-card {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 8px var(--shadow-color);
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .shortcut-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px var(--shadow-color);
        }

        .shortcut-card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .shortcut-card span {
            font-weight: 600;
            font-size: 1rem;
        }

        .footer-feature {
            background-color: var(--card-background);
            padding: 20px;
            margin-top: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px var(--shadow-color);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        /* Header and dark mode toggle */
        .header-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 16px;
        }

        .dark-toggle { display: inline-flex; align-items: center; }

        /* Simple toggle switch */
        .switch { position: relative; display: inline-block; width: 46px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .2s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px;
            background-color: white; transition: .2s; border-radius: 50%;
        }
        .switch input:checked + .slider { background-color: var(--accent-color); }
        .switch input:checked + .slider:before { transform: translateX(20px); }

        /* Toggle icon */
        .toggle-icon {
            width: 20px; height: 20px; display: inline-block; margin-left: 8px; background-size: contain; background-repeat: no-repeat; background-position: center;
        }

        /* Container state to switch icon via JS */
        .dark-toggle.on .toggle-icon {
            /* moon icon */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23F5F7FA"><path d="M21 12.79A9 9 0 0111.21 3 7 7 0 1021 12.79z"/></svg>');
        }
        .dark-toggle:not(.on) .toggle-icon {
            /* sun icon */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FDBA74"><path d="M6.76 4.84l-1.8-1.79L3.17 4.84l1.79 1.79 1.8-1.79zM1 13h3v-2H1v2zm10 9h2v-3h-2v3zM17.24 19.16l1.8 1.79 1.79-1.79-1.79-1.79-1.8 1.79zM20 11v2h3v-2h-3zM12 5a7 7 0 100 14 7 7 0 000-14zM4.22 17.66l1.79-1.79-1.79-1.8-1.79 1.8 1.79 1.79zM17.66 6.34l1.79-1.79L17.66 2.76l-1.79 1.79 1.79 1.79z"/></svg>');
        }

        /* Variant selector styling */
        #darkThemeVariant { margin-left: 10px; padding: 4px 8px; border-radius: 6px; border: 1px solid #ccc; background: white; color: #222; }

        /* Hide variant selector when dark mode is off */
        .dark-toggle:not(.on) #darkThemeVariant { display: none; }

        /* Dark theme overrides â€” base for dark, then per-variant overrides via data-theme */
        body.dark[data-theme="soft"] {
            --background-color: #0b1228; /* deep muted blue-gray */
            --card-background: #0f1a2b;
            --text-color: #d5e6f3;
            --shadow-color: rgba(2,6,23,0.5);
            --accent-color: #4fb3ff;
        }
        body.dark[data-theme="dim"] {
            --background-color: #16120f; /* warm, very dark */
            --card-background: #221b18;  /* warm card */
            --text-color: #efe6db;      /* warm cream */
            --shadow-color: rgba(0,0,0,0.6);
            --accent-color: #ffb86b;    /* warm amber accent */
        }
        body.dark[data-theme="amoled"] {
            --background-color: #000000; /* pure black */
            --card-background: #000000;   /* pure black cards */
            --text-color: #e6eef8;        /* light text */
            --shadow-color: rgba(0,0,0,0.85);
            --accent-color: #58a6ff;
        }

        /* Slightly adapt selector colors in dark mode */
        body.dark #darkThemeVariant { background: #0b1228; color: var(--text-color); border-color: rgba(255,255,255,0.06); }

        #textToCopy {
            width: calc(100% - 120px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .copy-button {
            padding: 8px 15px;
            border: none;
            background-color: var(--accent-color);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }

        #copyMessage {
            margin-top: 10px;
            font-size: 0.9rem;
            color: green;
        }
    </style>
</head>
<body>

    <header class="header-row">
        <h1>Website Index</h1>
    </header>

    <div id="shortcut-container"></div>

    <!-- <div class="footer-feature">
        <p>Rasakan pengalaman nuansa gelap pada browser anda. Salin link di bawah, buka di browser anda dan aktifkan fitur tersebut.</p>
        <div>
            <input type="text" id="textToCopy" value="chrome://flags/#enable-force-dark" readonly>
            <button class="copy-button" onclick="copyToClipboard()">Salin</button>
        </div>
        <p id="copyMessage"></p>
    </div> -->

    <script>
        // --- Shortcut Data ---
        const shortcuts = [
            { name: "AppRepoIndex", url: "https://krasyid822.github.io/native-app-repoindex/", img: "rsc/png/apps-index.png" },
            { name: "KalenderAkademikPolmed", url: "https://krasyid822.github.io/KalenderAkademikPolmed/", img: "rsc/png/kalender-akademik-polmed.png" },
            { name: "katalog-harga-indomaret", url: "https://krasyid822.github.io/KatalogIndomaret/", img: "rsc/png/katalog-harga-indomaret.png" },
            { name: "tugasAkhirDesignWeb", url: "https://krasyid822.github.io/tugasAkhirDesignWeb/", img: "rsc/png/tugas-akhir-design-web.png", forceImg: true },
            { name: "blog-for-learning-english", url: "https://krasyid822.github.io/blog-for-learning-English/", img: "rsc/png/blog-for-learning-english.png" },
            { name: "AlMatsurat", url: "https://krasyid822.github.io/AlMatsurat", img: "rsc/png/al-matsurat.png" },
            { name: "ForkThenAddJadwalSholat", url: "https://krasyid822.github.io/submission-web-dicoding/", img: "rsc/png/submission-web-dicoding.png" },
            { name: "TwitterEmbed", url: "https://krasyid822.github.io/TwitterEmbed/", img: "rsc/png/twitter-embed.png" },
            { name: "Profile-Hover-Challenge", url: "https://krasyid822.github.io/Profile-Hover-Challenge/", img: "rsc/png/profile-hover-chalange.png" },
            { name: "drive-public-shared", url: "https://github.com/krasyid822/Drive", img: "rsc/png/drive-public.png" },
            { name: "basic-syntax", url: "https://www.markdownguide.org/basic-syntax/", img: "rsc/png/basic-syntax.png" },
            { name: "page404-test", url: "page404.html", img: "rsc/png/404-page-test.png" },
            { name: "sipadiPWA", url: "https://krasyid822.github.io/sipadiPWA/", img: "rsc/png/sipadi-pwa.png", forceImg: true },
            { name: "paintPWA", url: "https://krasyid822.github.io/paintPWA/", img: "rsc/png/paint-pwa.png", forceImg: true },
            { name: "canvaPWA", url: "https://krasyid822.github.io/canvaPWA/", img: "rsc/png/canva-pwa.png", forceImg: true },
            { name: "JadwalSholatPWA", url: "https://krasyid822.github.io/sholatPWA/", img: "rsc/png/sholat-pwa.png" },
            { name: "mscopilotPWA", url: "https://krasyid822.github.io/mscopilotPWA/", img: "rsc/jpg/copilot.jpg", forceImg: true },
            { name: "perplexityPWA", url: "https://krasyid822.github.io/PerplexityPWA/", img: "rsc/png/perplexity-ai.png" },
            { name: "GeminiPWA", url: "https://krasyid822.github.io/GeminiPWA/", img: "rsc/jpg/gemini-pwa.jpg" },
            { name: "Web Index PHP", url: "https://rasyid.rf.gd/"},
            { name: "QR Code Maker", url: "https://krasyid822.github.io/qr-code-maker/" }
        ];

        // --- Dynamic Shortcut Generation ---
        const container = document.getElementById('shortcut-container');

        // Create toggle card first
        const toggleCard = document.createElement('div');
        toggleCard.className = 'shortcut-card toggle-card';
        toggleCard.innerHTML = `
            <div class="dark-toggle" title="Toggle dark mode" style="width: 100%; display: flex; flex-direction: column; align-items: center; gap: 15px;">
                <div style="font-weight: 600; font-size: 1rem;">Dark Mode</div>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle" aria-label="Toggle dark mode">
                    <span class="slider"></span>
                </label>
                <span class="toggle-icon" aria-hidden="true" style="width: 24px; height: 24px;"></span>
                <select id="darkThemeVariant" title="Theme variant" aria-label="Theme variant">
                    <option value="soft">Soft</option>
                    <option value="dim">Dim</option>
                    <option value="amoled">AMOLED</option>
                </select>
            </div>
        `;
        container.appendChild(toggleCard);

        shortcuts.forEach(shortcut => {
            const card = document.createElement('a');
            card.href = shortcut.url;
            card.className = 'shortcut-card';
            card.target = "_blank"; // Open in new tab
            card.rel = "noopener noreferrer";

            const img = document.createElement('img');
            img.alt = shortcut.name;

            // If `forceImg` is set on the shortcut and an `img` is provided,
            // use the provided image and skip the screenshot service.
            if (shortcut.forceImg && shortcut.img) {
                img.src = shortcut.img;
            } else {
                // Build absolute target URL: use as-is when full URL, otherwise prepend origin.
                let targetUrl = shortcut.url || '';
                if (!/^https?:\/\//i.test(targetUrl)) {
                    if (targetUrl.startsWith('/')) {
                        targetUrl = location.origin + targetUrl;
                    } else {
                        targetUrl = location.origin + '/' + targetUrl;
                    }
                }

                // Use WordPress mshots (free) which expects an encoded URL and supports width param.
                const screenshotUrl = 'https://s.wordpress.com/mshots/v1/' + encodeURIComponent(targetUrl) + '?w=300';
                img.src = screenshotUrl;

                // If the screenshot fails to load, fallback to provided local image or tiny placeholder.
                img.addEventListener('error', () => {
                    if (shortcut.img) {
                        img.src = shortcut.img;
                    } else {
                        img.src = 'data:image/gif;base64,R0lGODlhAQABAPAAAP///wAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==';
                    }
                });

                // Some services return a 1x1 placeholder; detect and fallback on load.
                img.addEventListener('load', () => {
                    if ((img.naturalWidth === 1 && img.naturalHeight === 1) || img.naturalWidth === 0) {
                        if (shortcut.img) img.src = shortcut.img;
                    }
                });
            }

            const name = document.createElement('span');
            name.textContent = shortcut.name;

            card.appendChild(img);
            card.appendChild(name);
            container.appendChild(card);
        });

        // --- Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('rsc/js/service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);

                    // Handle updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // New version available
                                if (confirm('Versi baru tersedia! Muat ulang untuk memperbarui?')) {
                                    window.location.reload();
                                }
                            }
                        });
                    });
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        // --- Clipboard Function ---
        function copyToClipboard() {
            const text = document.getElementById("textToCopy").value;
            const message = document.getElementById("copyMessage");
            navigator.clipboard.writeText(text).then(() => {
                message.textContent = "Teks berhasil disalin!";
                setTimeout(() => { message.textContent = ""; }, 2000); // Clear message after 2 seconds
            }, () => {
                message.textContent = "Gagal menyalin teks.";
                message.style.color = "red";
            });
        }

        // --- Dark mode init (with variant + icon) ---
        function initDarkMode() {
            const toggle = document.getElementById('darkModeToggle');
            const select = document.getElementById('darkThemeVariant');
            const container = document.querySelector('.dark-toggle');
            if (!toggle || !select || !container) return;

            const savedEnabled = localStorage.getItem('darkMode') === 'true';
            const savedVariant = localStorage.getItem('darkTheme') || 'soft';

            // Apply saved state
            document.body.classList.toggle('dark', savedEnabled);
            if (savedEnabled) document.body.setAttribute('data-theme', savedVariant);
            else document.body.removeAttribute('data-theme');
            toggle.checked = savedEnabled;
            select.value = savedVariant;
            container.classList.toggle('on', toggle.checked);

            // Toggle change
            toggle.addEventListener('change', () => {
                const enabled = toggle.checked;
                document.body.classList.toggle('dark', enabled);
                if (enabled) {
                    const variant = select.value || 'soft';
                    document.body.setAttribute('data-theme', variant);
                } else {
                    document.body.removeAttribute('data-theme');
                }
                container.classList.toggle('on', enabled);
                localStorage.setItem('darkMode', enabled);
            });

            // Variant change
            select.addEventListener('change', () => {
                const variant = select.value || 'soft';
                localStorage.setItem('darkTheme', variant);
                if (toggle.checked) {
                    document.body.setAttribute('data-theme', variant);
                }
            });
        }

        // initialize dark mode immediately
        initDarkMode();
    </script>
</body>
</html>
