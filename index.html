    <div class="center">
    <!-- Elemen input berisi teks yang akan disalin -->
    <input type="text" id="textToCopy" value="chrome://flags/#enable-force-dark" readonly>
    <!-- Tombol untuk menyalin teks -->
    <button onclick="copyToClipboard()">Salin ke Clipboard</button>
    <!-- Pesan sukses -->
    <p id="copyMessage"></p>
    <script>
        function copyToClipboard() {
            // Ambil teks dari input
            var text = document.getElementById("textToCopy").value;
            // Salin teks ke clipboard
            navigator.clipboard.writeText(text).then(function() {
                // Tampilkan pesan sukses
                document.getElementById("copyMessage").innerText = "Teks berhasil disalin!";
            }, function() {
                // Tampilkan pesan jika gagal menyalin
                document.getElementById("copyMessage").innerText = "Gagal menyalin teks.";
            });
        }
    </script>
